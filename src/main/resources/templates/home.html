<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelSearch - Найдите идеальный отель</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            line-height: 1.6;
        }

        /* Стили навигации */
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #e5e5e5;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            text-decoration: none;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 32px;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            color: #666;
            text-decoration: none;
            font-weight: 400;
            font-size: 14px;
            transition: color 0.2s ease;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #1a1a1a;
        }

        .auth-button {
            background: #1a1a1a;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .auth-button:hover {
            background: #333;
            transform: translateY(-1px);
        }

        /* Мобильное меню */
        .mobile-menu-button {
            display: none;
            background: none;
            border: none;
            color: #1a1a1a;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .mobile-menu-button:hover {
            background: #f5f5f5;
        }

        .mobile-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-bottom: 1px solid #e5e5e5;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .mobile-menu.active {
            display: block;
        }

        .mobile-nav-item {
            padding: 16px 24px;
            border-bottom: 1px solid #f5f5f5;
        }

        .mobile-nav-item:last-child {
            border-bottom: none;
        }

        .mobile-nav-link {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 400;
            font-size: 16px;
            display: block;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }



        /* Главная секция */
        .hero-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 24px 40px;
            text-align: center;
        }

        .hero-title {
            font-size: 56px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .hero-subtitle {
            font-size: 20px;
            color: #666;
            margin-bottom: 48px;
            font-weight: 400;
        }

        /* Форма поиска */
        .search-container {
            max-width: 800px;
            margin: 0 auto 80px;
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            border: 1px solid #e5e5e5;
        }

        .search-form {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 16px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 13px;
            font-weight: 500;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            height: 48px;
            padding: 0 16px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 15px;
            background: #fafafa;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #1a1a1a;
            background: white;
            box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .search-button {
            height: 48px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .search-button:hover {
            background: #333;
            transform: translateY(-1px);
        }

        /* Популярные направления */
        .destinations-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px 80px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 32px;
            text-align: center;
        }

        .destinations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }

        .destination-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
            border: 1px solid #e5e5e5;
        }

        .destination-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .destination-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(45deg, #f0f0f0, #e5e5e5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #999;
        }

        .destination-content {
            padding: 20px;
        }

        .destination-name {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .destination-hotels {
            font-size: 14px;
            color: #666;
        }

        /* Статистика */
        .stats-section {
            background: white;
            border-top: 1px solid #e5e5e5;
            padding: 60px 24px;
        }

        .stats-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 600;
            color: #1a1a1a;
            display: block;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .mobile-menu-button {
                display: block;
            }

            .nav-container {
                padding: 0 16px;
            }

            .hero-title {
                font-size: 36px;
            }

            .hero-subtitle {
                font-size: 18px;
            }

            .search-container {
                margin: 0 16px 60px;
                padding: 24px;
            }

            .search-form {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .destinations-section {
                padding: 0 16px 60px;
            }

            .destinations-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 32px;
            }
        }

        /* Анимации */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-section {
            animation: fadeInUp 0.6s ease-out;
        }

        .search-container {
            animation: fadeInUp 0.6s ease-out 0.1s both;
        }

        .destinations-section {
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        /* Иконки */
        .icon {
            width: 16px;
            height: 16px;
        }

        /* Утилиты */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
<!-- Подключение фрагмента навигации -->
<div th:replace="~{fragment/navbar :: navbar}"></div>

<!-- Главная секция -->
<section class="hero-section">
    <h1 class="hero-title">Найдите идеальный отель</h1>
    <p class="hero-subtitle">Более миллиона вариантов размещения по всему миру</p>
</section>

<!-- Форма поиска -->
<div class="search-container">
    <form class="search-form" th:action="@{/search}" method="get">
        <div class="form-group">
            <label class="form-label" for="destination">Направление</label>
            <input type="text"
                   id="destination"
                   name="destination"
                   class="form-input"
                   placeholder="Куда вы хотите поехать?"
                   required>
        </div>

        <div class="form-group">
            <label class="form-label" for="checkin">Заезд</label>
            <input type="date"
                   id="checkin"
                   name="checkin"
                   class="form-input"
                   th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}"
                   required>
        </div>

        <div class="form-group">
            <label class="form-label" for="checkout">Выезд</label>
            <input type="date"
                   id="checkout"
                   name="checkout"
                   class="form-input"
                   th:value="${#temporals.format(#temporals.createNow().plusDays(1), 'yyyy-MM-dd')}"
                   required>
        </div>

        <button type="submit" class="search-button">
            <i data-lucide="search" class="icon"></i>
            <span class="sr-only">Поиск</span>
            Найти
        </button>
    </form>
</div>

<!-- Популярні напрямки -->
<section class="destinations-section">
    <h2 class="section-title">Популярні напрямки</h2>
    <div class="destinations-grid">
        <a href="#" class="destination-card" th:href="@{/search(destination='Київ')}">
            <div class="destination-image">🏛️</div>
            <div class="destination-content">
                <h3 class="destination-name">Київ</h3>
                <p class="destination-hotels">1,847 готелів</p>
            </div>
        </a>

        <a href="#" class="destination-card" th:href="@{/search(destination='Львів')}">
            <div class="destination-image">🏰</div>
            <div class="destination-content">
                <h3 class="destination-name">Львів</h3>
                <p class="destination-hotels">923 готелі</p>
            </div>
        </a>

        <a href="#" class="destination-card" th:href="@{/search(destination='Одеса')}">
            <div class="destination-image">🏖️</div>
            <div class="destination-content">
                <h3 class="destination-name">Одеса</h3>
                <p class="destination-hotels">756 готелів</p>
            </div>
        </a>

        <a href="#" class="destination-card" th:href="@{/search(destination='Харків')}">
            <div class="destination-image">🏙️</div>
            <div class="destination-content">
                <h3 class="destination-name">Харків</h3>
                <p class="destination-hotels">542 готелі</p>
            </div>
        </a>
    </div>
</section>

<!-- Статистика -->
<section class="stats-section">
    <div class="stats-container">
        <div class="stats-grid">
            <div class="stat-item">
                <span class="stat-number">1M+</span>
                <div class="stat-label">Отелей</div>
            </div>
            <div class="stat-item">
                <span class="stat-number">15M+</span>
                <div class="stat-label">Клиентов</div>
            </div>
            <div class="stat-item">
                <span class="stat-number">200+</span>
                <div class="stat-label">Стран</div>
            </div>
            <div class="stat-item">
                <span class="stat-number">24/7</span>
                <div class="stat-label">Поддержка</div>
            </div>
        </div>
    </div>
</section>

<script>
    // Инициализация иконок
    lucide.createIcons();

    // Функция переключения мобильного меню
    function toggleMobileMenu() {
        const mobileMenu = document.getElementById('mobileMenu');
        if (mobileMenu) {
            mobileMenu.classList.toggle('active');
        }
    }

    // Закрытие мобильного меню при клике вне его
    document.addEventListener('click', function(event) {
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileButton = document.querySelector('.mobile-menu-button');

        if (mobileMenu && mobileButton &&
            !mobileMenu.contains(event.target) &&
            !mobileButton.contains(event.target)) {
            mobileMenu.classList.remove('active');
        }
    });

    // Валидация дат
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        const checkinInput = document.getElementById('checkin');
        const checkoutInput = document.getElementById('checkout');

        checkinInput.setAttribute('min', today);
        checkoutInput.setAttribute('min', today);

        checkinInput.addEventListener('change', function() {
            const checkinDate = new Date(this.value);
            const nextDay = new Date(checkinDate);
            nextDay.setDate(checkinDate.getDate() + 1);

            checkoutInput.setAttribute('min', nextDay.toISOString().split('T')[0]);

            if (new Date(checkoutInput.value) <= checkinDate) {
                checkoutInput.value = nextDay.toISOString().split('T')[0];
            }
        });
    });

    // Smooth scroll для якорных ссылок
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });
</script>
</body>
</html>
