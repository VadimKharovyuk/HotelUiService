<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <style>
        /* Навигация в современном минималистичном стиле */
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #e5e5e5;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            text-decoration: none;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 32px;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            color: #666;
            text-decoration: none;
            font-weight: 400;
            font-size: 14px;
            transition: color 0.2s ease;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #1a1a1a;
        }

        .auth-button {
            background: #1a1a1a;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .auth-button:hover {
            background: #333;
            transform: translateY(-1px);
        }

        /* Мобильное меню */
        .mobile-menu-button {
            display: none;
            background: none;
            border: none;
            color: #1a1a1a;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .mobile-menu-button:hover {
            background: #f5f5f5;
        }

        .mobile-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-bottom: 1px solid #e5e5e5;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .mobile-menu.active {
            display: block;
        }

        .mobile-nav-item {
            padding: 16px 24px;
            border-bottom: 1px solid #f5f5f5;
        }

        .mobile-nav-item:last-child {
            border-bottom: none;
        }

        .mobile-nav-link {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 400;
            font-size: 16px;
            display: block;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .mobile-menu-button {
                display: block;
            }

            .nav-container {
                padding: 0 16px;
            }
        }

        .icon {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
<!-- Фрагмент навигации -->
<nav class="navbar" th:fragment="navbar">
    <div class="nav-container">
        <a href="/" class="logo" th:href="@{/}">HotelSearch</a>

        <ul class="nav-menu">
            <li><a href="#" class="nav-link active" th:href="@{/}">Поиск</a></li>
            <li><a href="#" class="nav-link" th:href="@{/bookings}">Бронирования</a></li>
            <li><a href="#" class="nav-link" th:href="@{/help}">Помощь</a></li>
        </ul>

        <a th:if="${currentUser == null}"
           href="#"
           class="auth-button"
           th:href="@{/auth/login}">Войти</a>

        <a th:if="${currentUser != null}"
           href="#"
           class="auth-button"
           th:href="@{/dashboard}">Личный кабинет</a>

        <!-- Мобильное меню кнопка -->
        <button class="mobile-menu-button" onclick="toggleMobileMenu()">
            <i data-lucide="menu" class="icon"></i>
        </button>
    </div>

    <!-- Мобильное меню -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-nav-item">
            <a href="#" class="mobile-nav-link" th:href="@{/}">Поиск</a>
        </div>
        <div class="mobile-nav-item">
            <a href="#" class="mobile-nav-link" th:href="@{/bookings}">Бронирования</a>
        </div>
        <div class="mobile-nav-item">
            <a href="#" class="mobile-nav-link" th:href="@{/help}">Помощь</a>
        </div>
        <div class="mobile-nav-item">
            <a href="#" class="mobile-nav-link" th:href="@{/login}">Войти</a>
        </div>
    </div>
</nav>

<script>
    // Инициализация иконок Lucide
    if (typeof lucide !== 'undefined') {
        lucide.createIcons();
    }

    // Функция переключения мобильного меню
    function toggleMobileMenu() {
        const mobileMenu = document.getElementById('mobileMenu');
        if (mobileMenu) {
            mobileMenu.classList.toggle('active');
        }
    }

    // Закрытие мобильного меню при клике вне его
    document.addEventListener('click', function(event) {
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileButton = document.querySelector('.mobile-menu-button');

        if (mobileMenu && mobileButton &&
            !mobileMenu.contains(event.target) &&
            !mobileButton.contains(event.target)) {
            mobileMenu.classList.remove('active');
        }
    });
</script>
</body>
</html>
